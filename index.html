<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <img src="img/background.jpg" alt="Background image">
    </aside>

    <div class="logo">
        <img id="logoImg" src="./img/logo.png" alt="Logo">
        <p>Airline</p>
    </div>

    <main>
        <header>
            <h1>This is not a real online service! You know you need something like this in your real life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h1>You know you want to.</h1>
        </header>
        <form onsubmit="return checkPassword()">
            <div id="container">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Your first name here" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Your last name here" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your main email here" required>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Your phone number here" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Your password here" required>
                        <p id="message"></p>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password here" required>
                    </div>
                </div>
            </div>

            <div id="CreateAndLogin">
                <button type="submit">Create Account</button>
                <p id="loginInfo">Already have an account? <a href="https://github.com/eidy-8/Sign-up-Form">Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
